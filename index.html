<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>miProyecoJS</title>
</head>
<body>
    <div class="usoGrid paginaPrincipal">
        <!--Contenido Principal-->
        <h1 class="tituloPagina">Restaurante Session's</h1>
        <!-- LOGEO -->
        <form action="" id="registroSesion" class="formularioInicioSesion">
            <input id="nombreUsuario" class="registroNombreUsuario" type="text" autocomplete="off" placeholder="                      Ingresar NOMBRE de usuario"/>
            <input id="claveUsuario" class="registroClaveUsuario" type="text" autocomplete="off" placeholder="                        Ingresar CLAVE de usuario"/>
            <button id = "cargaDatosUsuario" class="registroUsuario">Cargar Session</button>
        </form>
        <button id = "registarReserva" class="botonRegistrarReserva desactivoDisplay">REGISTRAR NUEVA RESERVA</button>
        <button id = "mostrarReserva" class="botonMostrarReserva desactivoDisplay">MOSTRAR RESERVAS PROXIMAS</button>
        <!--Contenido Secundario-->
        <button id = "volverMenuPrincipal" class="desactivoDisplay">VOLVER AL MENU PRINCIPAL</button>
        <!-- Relleno Registrar Reserva-->
        <div id = "formulario" class=""></div>
        <div id="respuestaFormulario"></div>
        <!--Relleno Mostrar Reservas-->
        <div id ="mostrarReservasProximas" class="reservasProximas desactivoDisplay"></div>
    </div>
    
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>   
    <script src="js/script.js""></script>
</body>
</html>
